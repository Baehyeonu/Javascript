<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>
</head>
<body>
    <script>
        /*
        자바스크립트 코드는 기  본적으로 작성된 순서에 맞춰 차례대로 작업을 수행한다.
        명령문은 한 줄에 하났끽 쓰는 것이 좋은데,
        명령문의 끝에 세미콜론을 붙이게 되면 한 줄에 두 개 이상 명령문을 쓸 수고 있어요
        세미;콜로닁 의미는 '명령문 하나 끝남'이라는 의미에요
        */
        //  객체 뒤에 붙는 명령문, 메소드!
        window.alert("너 경고")
        window.alert("제발 그만해!")

        // 입력 - 처리 - 출력
    </script>
</body>
</html>
