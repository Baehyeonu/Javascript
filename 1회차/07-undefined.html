<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined</title>
</head>
<body>
    <script>
        let name = undefined;
        console.log(name)
        name = "배현우"
        console.log(name)
        name = null
        console.log(name)
        
        let answer = confirm("기분이 좋아요?")
        console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
    </script>
</body>
</html>

<!-- undefined 아직 데이터가 정의되지 않았음을 나타내고,널(Null)은 의도적으로
데이터가 없음을 나나태기 위해 사용하는 일종의 표현 수단이다.
window.confirm(x)는 사용자에게 확인과 취소 둘중 하나를 선택하게 하고,
선택에 따라 true 또는 false를 반환하는 명령이다. -->
